<html>
<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        .przyklad {
            float: left;
            width: 100px;
            background-color: #CCC;
            margin: 15px;
            padding: 15px;
        }
    </style>
</head>
<body>
<script>
$(document).ready(function() {
    let isHidden = false;

    $("#pierwszy").click(function() {
        if (!isHidden) {
            
            $("#drugi").fadeOut();
            $("#trzeci").slideUp(); 
            $("#czwarty").hide(); 
        } else {

            $("#drugi").fadeIn();
            $("#trzeci").slideDown(); 
            $("#czwarty").show(); 
        }
        isHidden = !isHidden; 
    });
});
</script>
<p id="pierwszy" class="przyklad">Paragraf A</p>
<p id="drugi" class="przyklad">Paragraf B</p>
<p id="trzeci" class="przyklad">Paragraf C</p>
<p id="czwarty" class="przyklad">Paragraf D</p>
</body>
</html>
