<html>
<head>
<title>JavaScript animation</title>
<style>
#square {
width: 100px;
height: 100px;
background-color: #333;
position: absolute;
left: 0px;
top: 100px;
}
</style>
<script>
</script>
</head>
<body>
<button onclick="movesquare();">Click me</button>
<div id="square"></div>

<script>
    
function movesquare(){

    var square = document.getElementById("square");
    var left = square.style.left;

    for(var i=10;i<=100;i=i+10){

        
        console.log(i);
        setTimeout(() => {
            square.style.left = left + i; 
        }, 500);

    }
}
</script>
</body>
</html>
