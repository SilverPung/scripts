<html>
<head>
<title>JavaScript animation</title>
<style>
#square {
width: 100px;
height: 100px;
background-color: #333;
position: absolute;
left: 0px;
top: 100px;
}
</style>
<script>
</script>
</head>
<body>
<button onclick="movesquare();">Click me</button>
<div id="square"></div>

<script>
    
const cssLeft = parseInt(getComputedStyle(document.getElementById('square')).left);


function movesquare(){
    

    const square = document.getElementById('square');
        var left = ((square.style.left) ? parseInt(square.style.left) : 0) + cssLeft;
        const interval = 500;
        const moveDistance = 10; 
        var count = 0;
        const maxCount = 10;

        const intervalId = setInterval(() => {
            if (count < maxCount) {
                left += moveDistance;
                square.style.left = left + 'px';
                count++;
            } else {
                clearInterval(intervalId);
            }
        }, interval);
    
}
</script>
</body>
</html>
